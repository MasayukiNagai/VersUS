<h1>Mutation Table</h1>
{% if mutation_list %}
    <table>
        <tr>
            <th>Mutation ID</th>
            <th>Gene ID</th>
            <th>Ref</th>
            <th>Alt</th>
            <th>Pos</th>
        </tr>
        {% for item in mutation_list %}
        <tr> 
            <td>{{ item.mutation_id }}</td>
            <td><a href="{% url 'myapp:gene_detail' item.gene_id %}"> {{ item.gene_id }}</a></td>
            <td>{{ item.ref }}</td>
            <td>{{ item.alt }}</td>
            <td>{{ item.pos }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No mutation data are available.</p>
{% endif %}
